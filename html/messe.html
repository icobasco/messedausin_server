<body class="bg-dark text-warning" onLoad="pageSetup()">
  <nav class="navbar navbar-expand-lg navbar-light bg-warning text-dark fixed-top">
    <!-- <a class="navbar-brand text-warning h3" href="./index.html">MesseDausin</a> -->
        <button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">

                <a class="nav-link h2" href="./messe.html">Messe <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container mt-5">

      <div class="row justify-content-center border">
        <div class="col-sm-6 d-flex align-items-center altezza">
            <h3 class="site_label pr-2">Dal </h3>
            <input class="bg-warning text-dark h3" type="date" name="dataFrom" id="dataFromPicker" onchange="onDataFromChange()">
        </div>
        <div class="col-sm-6 d-flex align-items-center altezza">
          <h3 class="site_label pr-2">Al </h3>
            <input class="bg-warning text-dark h3" type="date" name="dataTo" id="dataToPicker">
        </div>
      </div>
      

      <div class="row justify-content-center border">
        <div class="col-sm-6 d-flex align-items-center altezza">
          <div class="input-group-prepend h3">
            <label class="input-group-text bg-dark text-warning h3 select_messe" for="selDiocesiLabel">Diocesi</label>
          </div>
          <select class="custom-select bg-warning text-dark h3 select_messe ml-2" id="selDiocesi" data-size="10" onchange="onDiocesiChange()">
            <option value="Diocesi" selected disabled>Scegli...</option>
            <option value="Cuneo">Cuneo</option>
            <option value="Saluzzo">Saluzzo</option>
          </select>
        </div>
        <div class="col-sm-6 d-flex align-items-center altezza">
          <div class="input-group-prepend h3">
            <label class="input-group-text bg-dark text-warning h3 select_messe" for="selPaeseLabel">Paese</label>
          </div>
          <select class="custom-select bg-warning text-dark h3 select_messe ml-2" id="selPaese" onchange="onPaeseChange()">
            <option value="Paese" selected disabled>Scegli...</option>
          </select>
          </select>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-sm-6 d-flex align-items-center altezza justify-content-center ">
          <input class="bg-dark text-warning h3 my_button border-warning" type="button" value="CERCA" onClick="cercaMesse()">
        </div>
      </div>
      <div id="divMesse"></div>
    </div> <!-- container -->
    

    <script type="text/javascript" src="./js/elenco_messe_001.js"></script>
    <script type="text/javascript" src="./js/elenco_messe_002.js"></script>
